codecov:
  max_report_age: off
coverage:
  status:
    project:
      default:
        threshold: 0.50%
      core:
        flags:
        - core
      job:
        flags:
        - job
      stream:
        flags:
        - stream
    patch: false
flags:
  core:
    paths:
      - ./file-barj-core
  job:
    paths:
      - ./file-barj-job
  stream:
    paths:
      - ./file-barj-stream-io
